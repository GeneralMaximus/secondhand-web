<div class="modal-header">
  <h3>New Task</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal" ng-submit="close(taskName)">
    <div class="control-group">
      <label class="control-label" for="inputTaskName">Task name</label>
      <div class="controls">
        <input type="text" id="inputTaskName" placeholder="New Task" ng-model="taskName">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button ng-click="close(taskName)" class="btn btn-primary">Create</button>
  <button ng-click="close()" class="btn">Cancel</button>
</div>
