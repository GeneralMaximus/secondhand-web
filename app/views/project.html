<div ng-controller="ProjectCtrl">
  <div class="row">
    <div class="span6"><h3>{{ parentProject.name }}</h3></div>
    <div class="span2 title-buttons"><button class="btn btn-primary" ng-click="showAddTaskDialog()">New Task</button></div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Task</th>
        <th></th>
      </tr>
    </thead>

    <tr ng-repeat="task in tasks">
      <td>{{ $index + 1 }}</td>
      <td><a ng-href="#/task/{{ task.id }}">{{ task.name }}</a></td>
      <td><span class="badge badge-hover"><i class="icon-play"></i></span></td>
    </tr>
  </table>
</div>
