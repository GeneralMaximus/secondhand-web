<div ng-controller="MainCtrl">
  <h3>Projects</h3>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Project</th>
      </tr>
    </thead>
    <tr ng-repeat="project in projects">
      <td>{{ $index + 1 }}</td>
      <td><a ng-href="#/project/{{project.id}}">{{ project.name }}</a></td>
    </tr>
  </table>
</div>
